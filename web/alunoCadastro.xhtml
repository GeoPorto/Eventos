<ui:composition template="/WEB-INF/template/generico.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">
        <center>
            <div class="divcadastro"
                 >
                <br/>
                <strong> <h:outputLabel style="font-family: Arial" value="Cadastrar Aluno"/> </strong>

                <hr/>
                <br/>

                <h:form id="formulario">

                    <center>
                        <table cellspacing = "10">

                            <tr>
                                <td><p:outputLabel value="Nome:"/></td>
                                <td><p:inputText id="nome" value="#{alunoBean.aluno.nome}" maxlength="60" required="true"/></td>
                            </tr>
                            <tr>
                                <td><p:outputLabel value="Curso:"/></td>
                                <td><p:inputText id="curso" value="#{alunoBean.aluno.curso}" maxlength="50" required="true"/></td>
                            </tr>
                            <tr>
                                <td><p:outputLabel value="CPF:"/></td>
                                <td><p:inputText id="cpf" value="#{alunoBean.aluno.cpf}" maxlength="14" required="true"/></td>
                            </tr>
                            <tr>
                                <td><p:outputLabel value="E-mail:"/></td>
                                <td><p:inputText id="email" value="#{alunoBean.aluno.email}" maxlength="60" required="true"/></td>
                            </tr>
                            <tr>
                                <td><p:outputLabel value="Login:"/></td>
                                <td><p:inputText id="login" value="#{alunoBean.aluno.login}" maxlength="15" required="true"/></td>
                            </tr>
                            <tr>
                                <td><p:outputLabel value="Senha:"/></td>
                                <td><p:inputText id="senha" value="#{alunoBean.aluno.senha}" maxlength="15" required="true"/></td>
                            </tr>


                        </table>
                    </center>
                    <br/>
                    <p:commandButton ajax="false" value="Cadastrar"  
                                     action="#{alunoBean.adicionar()}"
                                     styleClass="ui-button-success"
                                     update="formulario"/>
                    <tr/>
                    <p:commandButton ajax="false" value="Limpar" 
                                     action="#{alunoBean.cancelar()}"
                                     styleClass="ui-button-warning"
                                     update="formulario"/>



                </h:form>

            </div>
        </center>

    </ui:define>
</ui:composition>

<ui:composition template="/WEB-INF/template/generico.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">

        <center>
            <div class="divlistar">

                <h1 style="font-family: Arial" ><strong>Alunos</strong></h1>

                <h:form>
                    <center>
                        <div class="div2listar">
                            <p:dataTable  var="aluno" value="#{alunoBean.listaAlunos}" rowKey="#{aluno.id}"
                                          id="tabela" 
                                          rows="5"
                                          paginator="true"
                                          paginatorPosition="bottom"
                                          >
                                <p:column headerText="Id" >
                                    <h:outputText value="#{aluno.id}" />
                                </p:column>
                                <p:column headerText="Nome">
                                    <h:outputText value="#{aluno.nome}" />
                                </p:column>
                                <p:column headerText="Curso" >
                                    <h:outputText value="#{aluno.curso}" />
                                </p:column>
                                <p:column headerText="CPF" >
                                    <h:outputText value="#{aluno.cpf}" />
                                </p:column>
                                <p:column headerText="Email"  >
                                    <h:outputText value="#{aluno.email}" />
                                </p:column>
                                <p:column headerText="Login" >
                                    <h:outputText value="#{aluno.login}" />
                                </p:column>
                                <p:column headerText="Senha" >
                                    <h:outputText value="#{aluno.senha}" />
                                </p:column>
                            </p:dataTable>

                        </div>
                    </center>

                </h:form>

            </div>
        </center>

    </ui:define>
</ui:composition>

<ui:composition template="/WEB-INF/template/generico.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">

        <center>
            <div class="divlistar">

                <h1 style="font-family: Arial" ><strong>Ministrantes</strong></h1>

                <h:form>
                    <center>
                        <div class="div2listar">
                            <p:dataTable  var="ministrante" value="#{ministranteBean.listaMinistrantes}" rowKey="#{ministrante.id}"
                                          id="tabela" 
                                          rows="5"
                                          paginator="true"
                                          paginatorPosition="bottom"
                                          >
                                <p:column headerText="Id" >
                                    <h:outputText value="#{ministrante.id}" />
                                </p:column>
                                <p:column headerText="Nome">
                                    <h:outputText value="#{ministrante.nome}" />
                                </p:column>
                                <p:column headerText="Cargo" >
                                    <h:outputText value="#{ministrante.cargo}" />
                                </p:column>
                                <p:column headerText="Entidade" >
                                    <h:outputText value="#{ministrante.entidade}" />
                                </p:column>
                                <p:column headerText="Email"  >
                                    <h:outputText value="#{ministrante.email}" />
                                </p:column>
                                <p:column headerText="CPF" >
                                    <h:outputText value="#{ministrante.cpf}" />
                                </p:column>
                            </p:dataTable>

                        </div>
                    </center>
                    <p:commandButton ajax="false" value="Cadastrar" styleClass="ui-button-success" action="ministranteCadastro.xhtml"/>
                </h:form>

            </div>
        </center>

    </ui:define>
</ui:composition>

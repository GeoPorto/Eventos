<ui:composition template="/WEB-INF/template/generico.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">

        <center>
            <div class="divlistar">

                <h1 style="font-family: Arial" ><strong>Alunos</strong></h1>

                <h:form>
                    <center>
                        <div class="div2listar">
                            <p:dataTable  var="matricula" value="#{loginBean.buscarMatriculas()}" rowKey="#{matricula.id}"
                                          id="tabela" 
                                          rows="5"
                                          paginator="true"
                                          paginatorPosition="bottom"
                                          >
                                <p:column headerText="Nome" >
                                    <h:outputText value="#{matricula.programacao.nome}" />
                                </p:column>
                                <p:column headerText="Local">
                                    <h:outputText value="#{matricula.programacao.local}" />
                                </p:column>
                                <p:column headerText="Carga HorÃ¡ria" >
                                    <h:outputText value="#{matricula.programacao.ch}" />
                                </p:column>
                            </p:dataTable>

                        </div>
                    </center>

                </h:form>

            </div>
        </center>

    </ui:define>
</ui:composition>

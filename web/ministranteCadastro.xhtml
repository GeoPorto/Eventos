<ui:composition template="/WEB-INF/template/generico.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">
        <center>
            <div class="divcadastro">
                <br/>
                <strong> <h:outputLabel style="font-family: Arial" value="Cadastrar Ministrante"/> </strong>

                <hr/>
                <br/>

                <h:form id="formulario">

                    <center>
                        <table cellspacing = "10">

                            <tr>
                                <td><p:outputLabel value="Nome:"/></td>
                                <td><p:inputText id="nome" value="#{ministranteBean.ministrante.nome}" maxlength="60" required="true"/></td>
                            </tr>
                            <tr>
                                <td><p:outputLabel value="Cargo:"/></td>
                                <td><p:inputText id="cargo" value="#{ministranteBean.ministrante.cargo}" maxlength="100" required="true"/></td>
                            </tr>
                            <tr>
                                <td><p:outputLabel value="Entidade:"/></td>
                                <td><p:inputText id="entidade" value="#{ministranteBean.ministrante.entidade}" maxlength="100" required="true"/></td>
                            </tr>
                            <tr>
                                <td><p:outputLabel value="E-mail:"/></td>
                                <td><p:inputText id="email" value="#{ministranteBean.ministrante.email}" maxlength="60" required="true"/></td>
                            </tr>
                            <tr>
                                <td><p:outputLabel value="CPF:"/></td>
                                <td><p:inputText id="cpf" value="#{ministranteBean.ministrante.cpf}" maxlength="14" required="true"/></td>
                            </tr>

                        </table>
                    </center>
                    <br/>
                    <p:commandButton ajax="false" value="Cadastrar"  
                                     action="#{ministranteBean.adicionar()}"
                                     styleClass="ui-button-success"
                                     update="formulario"/>
                    <tr/>
                    <p:commandButton ajax="false" value="Limpar" 
                                     action="#{ministranteBean.cancelar()}"
                                     styleClass="ui-button-warning"
                                     update="formulario"/>



                </h:form>

            </div>
        </center>

    </ui:define>
</ui:composition>
